<script type="text/javascript">
  $(document).ready(function () {
    const prev = document.getElementById("sliderPrev");
    const next = document.getElementById("sliderNext");
    const boxes = document.getElementsByClassName("educators__box");
    let currStep = 1;

    const carouselSlide = (boxes, currStep) => {
      document.getElementById("current").innerHTML = "0" + currStep;
      boxes.forEach((box) => {
        if (box.id.includes(currStep)) {
          box.style.display = "flex";
        } else {
          box.style.display = "none";
        }
      });
    };
    prev.addEventListener("click", () => {
      if (currStep > 1) {
        currStep--;
        carouselSlide(boxes, currStep);
      }
    });
    next.addEventListener("click", () => {
      if (currStep < 3) {
        currStep++;
        carouselSlide(boxes, currStep);
      }
    });
  });
</script>
